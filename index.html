<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Survey Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">summerSoccerCamp Survey Form</h1>
  <p id="description">Thank you for participating in this years Summer Soccer Camp. Your feedback is much appreciated and will help us improve the next session</p>
<form id="survey-form">
  <fieldset>
      <label for="name-label">Name <input id="name-label" type="text" placeholder="Enter your name" required name="name-label"/></label>
      <label for="email-label"> Email <input id="email-label" type="email" pattern="[a-z0-5]{8,}" placeholder="Enter your Email" required name"email-label" /></label>
      <label for="number-label"> Age (optional) <input id="number-label" type="number" min="13" max="120" placeholder="Age" name="number-label" /> </lable>
</fieldset>
<fieldset>
    <select id="dropdown">
    <option value="">Select current role</option>
    <option value="1">Player</option>
    <option value="2">Parent </option>
    <option value="3">Coach</option>
    <option value="4">Referee</option>
    <option value="5">Other</option>
</select>
</fieldset>
<fieldset>
<legend> Whow would you rate this camp?</legend>
<label><input type="radio" checked class="name" />Exceeded my expectations</label>
<label><input type="radio" checked class="name" />Met my expectations</label>
<label><input type="radio" checked class="name" />Below expectations</label>
</fieldset>
<fieldset>
<legend> What would you like to see improved? (Check all that apply)</legend>
<label><input type="checkbox" />Qualified Coaching Staff</label>
<label><input type="checkbox" />Maintain low Player-to-Coach Ratio</label>
<label><input type="checkbox" />Skill Development Stations</label>
<label><input type="checkbox" />Fitness and Conditioning Sessions</label>
<label><input type="checkbox" />Tactical Workshops</label>
<label><input type="checkbox" />Video Analysis</label>
</fieldset>
<fieldset>
<label>Any comments or suggestions? <textarea id="comments" rows="3" cols="30" placeholder="Type in your comments here" name="comments"></textarea></label>
  </fieldset>
<input type="submit" value="submit" />
</form>
  </body>
